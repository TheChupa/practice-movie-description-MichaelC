<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a Movie</title>
</head>
<body>
<h1>Add a New Movie</h1>

<!--  th:"text" are thymeleaf attributes that do special things. Make sure to consult documentation if still confused. th:object= needs to point to the class you are using -->

<!-- th:action is telling this where to send the data and the method is the kind of HTTP request. -->

<!-- could easily have made this form and just pointed this data at the REST API Controller where we were doing Postman queries -->

<form th:action="@{/movies/save}" th:object="${movie}" method="post">

    <!-- this is for the title, we use the * because we are modifying the entire entry, we would use movie.title if we wanted to just modify the title-->
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required/><br/><br/>

    <!-- this is for the rating, movie.rating. -->
    <label for="rating">Rating (0â€“10):</label>
    <input type="number" id="rating" th:field="*{rating}" step="0.1" min="0" max="10" required/><br/><br/>

    <button type="submit">Submit</button>
</form>

<!-- made text show as orange if AI description was generated. -->
<div th:if="${success}">
    <p style="color: orange;">AI description generated!</p>
</div>
<br><br>
<a href="/movies/new"> Add Another Movie</a>

<br><br>
<a href="/">Back to Home</a>

</body>
</html>
